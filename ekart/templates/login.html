<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'C:\Ecommerce\ekart\static\css\bootstrap.min.css' %}">
</head>
<body>
    <div class="container box">
        <div class="row mt-5 ">
            <div class="col-md-5 mt-5 mx-auto shadow">
              <h5 class="md-5 text-center">Login Here</h5>
              {% if errmsg %}
              <div class="alert alert-danger">
                {{errmsg}}
              </div>
              {% endif %}
                <form method="POST">
                  {% csrf_token %}
                    <div class="mt-3" >
                        <label for="exampleFormControlInput1" class="form-label">USER NAME</label>
                        <input type="email" class="form-control" name="uname" id="exampleFormControlInput1" placeholder="enter user name">
                      </div>
                    <div class="mb-3 pt-3">
                        <label for="exampleFormControlInput1" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" name="upassword" id="exampleFormControlInput1" placeholder="enter your password">
                      </div>
                    <div class="mb-3 pt-3 text-center">
                      <button type="submit"  class="btn btn-success">Login</button>
                      <div class="mb-3 pt-3">
                        <div class="text-left">
                          <h5 style="text-decoration: dotted;">Not Registered?</h5>
                        </div><br>
                        <div class="text-right">
                          <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                          </a>
                        </div>
                      </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
