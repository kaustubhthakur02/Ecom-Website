<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #007bff;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Order Details Form</h1>
        {% for i in deliverydetail %}
        <form action="#" method="Post">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name"  value="{{i.user}}"   name="uname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email"   value="{{i.email}}" name="uemail" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="uaddress"  required>{{i.address}}</textarea>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="ustate"  value = "{{i.state}}" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="ucity"  value = "{{i.city}}" required>
            </div>
            <div>
                <label for="zip-code">Zip Code:</label>
                <input type="number" id="zip-code" name="uzipcode"  value = {{i.zip_code}}  required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone"  value = {{i.mobile_no}} name="uphone" required>
            </div>
            <div>
                <input type="submit" value="Update">
            </div>
        </form>
        {% endfor %}
    </div>
</body>
</html>
